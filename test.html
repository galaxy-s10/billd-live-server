<!-- index.html -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title></title>
</head>

<body>
  <script src="https://cdn.bootcss.com/flv.js/1.4.0/flv.min.js"></script>
  <video id="videoElement" style="width: 80%" webkit-playsinline="true" playsinline="true" autoplay muted></video>
  <script>
    if (flvjs.isSupported()) {
      var videoElement = document.getElementById('videoElement')
      var flvPlayer = flvjs.createPlayer({
        type: 'flv',
        url: 'http://localhost:8000/live/deng.flv'
      })
      flvPlayer.attachMediaElement(videoElement)
      flvPlayer.load()
      flvPlayer.play()
    }
  </script>
</body>

</html>
